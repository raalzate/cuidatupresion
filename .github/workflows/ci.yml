name: CI Pipeline with Tests and Deploy to Vercel

# Define cuándo se ejecuta el workflow. Puede ser en push, pull_request, etc.
on:
  push:
    branches:
      - main      # Cambia esto a tu rama principal si no es 'main'
  pull_request:
    branches:
      - main      # Cambia esto a tu rama principal si no es 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Usamos un runner de Ubuntu para ejecutar las acciones

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Define la versión de Node.js que necesitas (ajústala según tu proyecto)

    - name: Install dependencies
      run: npm install  # Si usas yarn, usa `yarn install` en su lugar

    - name: Run tests
      run: npm run test:ci -- --coverage  # Ejecuta tus pruebas unitarias. Ajusta este comando según tu configuración

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      run: |
        # Instalar Vercel CLI
        npm install -g vercel

        # Desplegar en Vercel
        vercel --token $VERCEL_TOKEN --prod --confirm
