name: CI Pipeline with Tests, Static Code Analysis, and Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Cambia la versión si es necesario

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test:ci -- --coverage  # Asumiendo que tienes un script "test:ci" configurado

    - name: Set up Codacy
      run: |
        curl -sSL https://github.com/codacy/codacy-coverage-reporter/releases/download/v6.0.0/codacy-coverage-reporter-linux-amd64-6.0.0.zip -o codacy-coverage-reporter.zip
        unzip codacy-coverage-reporter.zip
        chmod +x codacy-coverage-reporter

    - name: Upload coverage to Codacy
      run: |
        ./codacy-coverage-reporter report -l JavaScript -r coverage/lcov-report/index-lcov-report.txt  # Ajusta la ruta según el reporte de cobertura
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      run: |
        npm install -g vercel
        vercel --token $VERCEL_TOKEN --prod --confirm
